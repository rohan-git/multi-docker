version: v1.0
name: Building Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Development Build For Running Tests on React Client
    task:
      jobs:
        - name: Docker Hub
          commands:
            - checkout
            - docker build -t sampletag -f ./client/Dockerfile.dev ./client
            - docker run -e CI=true sampletag npm run test
  - name: Production Builds For All Containers
    task:
      jobs:
        - name: Production Builds
          commands:
            - checkout
            - docker build -t rohangit/multi-docker-client ./client
            - docker build -t rohangit/multi-docker-nginx ./nginx
            - docker build -t rohangit/multi-docker-server ./server
            - docker build -t rohangit/multi-docker-server ./worker
    task:
      jobs:
        - name: 'Push Containers'
          commands:
            - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
            # Take those images and push them to docker hub
            - docker push rohangit/multi-docker-nginx:latest
            - docker push rohangit/multi-docker-client:latest
            - docker push rohangit/multi-docker-server:latest
            - docker push rohangit/multi-docker-worker:latest
      secrets:
        - name: docker_credentials
