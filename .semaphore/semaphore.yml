version: v1.0
name: Building Docker images
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Development Build For Running Tests on React Client
    task:
      jobs:
        - name: Docker Hub
          commands:
            - checkout
            - docker build -t sampletag -f ./client/Dockerfile.dev ./client
            - docker run -e CI=true sampletag npm run test
  - name: Production Builds For All Containers
    task:
      jobs:
        - name: Production Builds
          commands:
            - docker build -t rohangit/multi-docker-client -f ./client/Dockerfile ./client
            - docker build -t rohangit/multi-docker-nginx -f ./nginx/Dockerfile ./nginx
            - docker build -t rohangit/multi-docker-server -f ./server/Dockerfile ./server
            - docker build -t rohangit/multi-docker-worker -f ./worker/Dockerfile ./worker
promotions:
  - name: Promote Built Containers To Docker Hub
    pipeline_file: docker_push.yml
